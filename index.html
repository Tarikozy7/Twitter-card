<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Text</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="bird">
      <lottie-player
        src="https://lottie.host/fca697ba-ea3b-4a9a-b908-c0144b606e37/BKb235paIW.json"
        background="#1DA1F2"
        speed="1.1"
        loop
        
        autoplay
        direction="1"
        mode="normal"
      ></lottie-player>
      
    </div>
    <div class="wrapper">
      <div class="input-box">
        <div class="tweet-area">
          <span class="placeholder">Dünyaya Ne Söylemek İstersin ?</span>
          <div
            class="input editable"
            contenteditable="true"
            spellcheck="false"
          ></div>
          <div class="input readonly"></div>
        </div>
        <div class="privacy">
          <i class="fa-solid fa-earth-americas"></i>
          <span>Herkes Görebilir ve Cevaplayabilir</span>
        </div>
      </div>

      <div class="bottom">
        <ul class="icons">
          <li><i class="fa-solid fa-panorama"></i></li>
          <li><i class="fa-solid fa-thumbtack"></i></li>
          <li><i class="fa-regular fa-face-grin-wink"></i></li>
          <li><i class="fa-solid fa-user-tie"></i></li>
        </ul>

        <div class="content">
          <span class="counter" id="counter">5</span>
          <button class="button">Tweet</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="main.js"></script>
  </body>
</html>
